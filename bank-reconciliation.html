<!DOCTYPE html>
<html lang="es" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conciliacion</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://kit.fontawesome.com/3ceab47e69.js" crossorigin="anonymous"></script>
  <style>
    .content table td,
    .content table th {
      padding: 2px;
    }
  </style>
</head>

<body>
  <header>
    <iframe src="./templates/navbar.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </header>
  <main>
    <section class="section" style="max-width: 1000px !important; margin:auto;">
      <div class="card is-size-7">
        <header class="card-header has-background-info">
          <p class="card-header-title has-text-white is-size-6">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-store"></i>
              </span>
              <span>Consulta de transacciones bancarias</span>
            </span>
          </p>
        </header>
        <div class="card-content has-background-info-light p-2">
          <div class=" content">
            <table id="filters">
              <tbody>
                <tr class="list-inline">
                  <td colspan="2">
                    <div class="control is-size-7">
                      <label class="checkbox">
                        <input type="checkbox" id="type-payment-todos" name="typePayment" value="TODOS" checked>
                        Todos
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="DEPOSITO">
                        Deposito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TRANSFERENCIA">
                        Transferencia (Credito)
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="DEBITO_TRANSFERENCIA">
                        Transferencia (Debito)
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TCREDITO">
                        Tarjeta Credito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TDEBITO">
                        Tarjeta Debito
                      </label>
                    </div>
                  </td>
                </tr>
                <tr class="list-inline">
                  <td style="vertical-align: middle;">
                    <div class="control is-size-7">
                      <label class="radio">
                        <input type="radio" name="period" value="TODAY" checked>
                        Hoy
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="CURRENTWEEK">
                        Semana
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="CURRENTMONTH">
                        Mes
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="LASTWEEK">
                        Semana anterior
                      </label>

                      <label class="radio">
                        <input type="radio" name="period" value="LASTMONTH">
                        Mes anterior
                      </label>
                    </div>
                  </td>

                  <td class="list-inline">
                    <input type="date" class="input is-small" id="date-start" name="dateStart" required
                      style="max-width: 8rem" />
                    <input type="date" class="input is-small" id="date-end" name="dateEnd" required
                      style="max-width: 8rem" />
                    <input id="search" class="button is-small is-primary" type="button" value="Buscar">
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <thead>
                <tr class="has-background-grey-light has-text-right">
                  <th class="search-period has-text-centered" colspan="3"></th>
                  <th colspan="5">Total:</th>
                  <th class="search-total-value"></th>
                  <td></td>
                </tr>
                <tr class="has-background-link  has-text-centered">
                  <th class="has-text-white" style="width:1rem"></th>
                  <th class="has-text-white" style="width:8rem">Fecha-hora</th>
                  <th class="has-text-white" style="width:6rem">Responsable</th>
                  <th class="has-text-white" style="width:6rem">Tipo</th>
                  <th class="has-text-white has-text-right" style="width:6rem">Valor Venta</th>
                  <th class="has-text-white" style="width:6rem" colspan="3">Datafast cm/iva/renta</th>
                  <th class="has-text-white has-text-right" style="width:6rem">Monto</th>
                  <th class="has-text-white" style="width:6rem">Voucher</th>
                </tr>
              </thead>
              <tbody id="bank-transactions">
                <!-- render bank transactions-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

  </main>

  <template id="bank-tx-row">
    <tr class="">
      <td class="index"></td>
      <td class="date has-text-centered"></td>
      <td class="responsable"></td>
      <td class="type-payment"></td>
      <td class="sale-value has-text-right"></td>
      <td class="datafast-commission has-text-right"></td>
      <td class="datafast-iva has-text-right"></td>
      <td class="datafast-renta has-text-right"></td>
      <td class="value has-text-right"></td>
      <td class="voucher has-text-centered"></td>
    </tr>
  </template>

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="./js/dom/manager_bank_reconciliation.js" type="module"></script>
</body>

</html>
