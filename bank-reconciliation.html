<!DOCTYPE html>
<html lang="es" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conciliacion bancaria</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://kit.fontawesome.com/3ceab47e69.js" crossorigin="anonymous"></script>
  <style>
    .content table td,
    .content table th {
      padding: 2px;
    }
  </style>
</head>

<body>
  <header>
    <iframe src="./templates/navbar.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </header>
  <main>
    <section class="section" style="max-width: 1000px !important; margin:auto;">
      <div class="card is-size-7">
        <header class="card-header has-background-info">
          <p class="card-header-title has-text-white is-size-6">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-store"></i>
              </span>
              <span>Consulta de transacciones bancarias</span>
            </span>
          </p>
        </header>
        <div class="card-content has-background-info-light p-2">
          <div class="content">
            <table id="filters">
              <tbody>
                <tr class="list-inline">
                  <td colspan="2">
                    <div class="control is-size-7">
                      <label class="checkbox">
                        <input type="checkbox" id="type-payment-all" name="typePayment" value="TODOS" checked>
                        Todos
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="DEPOSITO">
                        Deposito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TRANSFERENCIA" title="Transferencia credito">
                        Transferencia credito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="DEBITO_TRANSFERENCIA"
                          title="Transferencia debito">
                        Transferencia debito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TCREDITO">
                        Tarjeta credito
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" name="typePayment" value="TDEBITO">
                        Tarjeta debito
                      </label>
                    </div>
                  </td>
                </tr>
                <tr class="list-inline">
                  <td>
                    <div class="control is-size-7">
                      <label class="radio">
                        <input type="radio" id="bank-all" name="bank" value="TODOS" checked>
                        Todos
                      </label>
                      <label class="radio">
                        <input type="radio" name="bank" value="PICH">
                        Pichincha
                      </label>
                      <label class="radio">
                        <input type="radio" name="bank" value="PROD">
                        Produbanco
                      </label>
                    </div>
                  </td>
                  <td>
                    <div class="control is-size-7">
                      <label class="radio">
                        <input type="radio" name="verified" value="TODOS" checked>
                        Todos
                      </label>
                      <label class="radio">
                        <input type="radio" name="verified" value="true">
                        Verificado
                      </label>
                      <label class="radio">
                        <input type="radio" name="verified" value="false">
                        Pendiente
                      </label>
                    </div>
                  </td>
                </tr>
                <tr class="list-inline">
                  <td style="vertical-align: middle;">
                    <div class="control is-size-7">
                      <label class="radio">
                        <input type="radio" name="period" value="LASTMONTH">
                        Mes anterior
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="LASTWEEK">
                        Semana anterior
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="TODAY">
                        Hoy
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="CURRENTWEEK">
                        Semana
                      </label>
                      <label class="radio">
                        <input type="radio" name="period" value="CURRENTMONTH" checked>
                        Mes
                      </label>
                    </div>
                  </td>

                  <td class="list-inline">
                    <input type="date" class="input is-small" id="date-start" name="dateStart" required
                      style="max-width: 8rem" />
                    <input type="date" class="input is-small" id="date-end" name="dateEnd" required
                      style="max-width: 8rem" />
                    <input id="search" class="button is-small is-primary" type="button" value="Buscar">
                  </td>
                </tr>
              </tbody>
            </table>
            <table>
              <thead>
                <tr class="has-background-grey-lighter has-text-right">
                  <th class="search-period has-text-left pl-4" colspan="4"></th>
                  <th colspan="4">Totales:</th>
                  <th class="total-value pr-2"></th>
                  <th class="verified-total-value pr-4"></th>
                  <td></td>
                </tr>
                <tr class="has-background-link  has-text-centered">
                  <th style="width:1rem"></th>
                  <th class="has-text-white" style="width:8rem">Fecha-hora</th>
                  <th class="has-text-white" style="width:3rem">Banco</th>
                  <th class="has-text-white">Tipo [Origen]</th>
                  <th class="has-text-white" style="width:3rem">Venta</th>
                  <th class="has-text-white" colspan="3">Datafast com/iva/renta</th>
                  <th class="has-text-white" style="width:3rem">Valor</th>
                  <th class="has-text-white" style="width:3rem">Verificado</th>
                  <th class="has-text-white" style="width:1.5rem"></th>
                </tr>
              </thead>
              <tbody id="bank-transactions">
                <!-- render bank transactions-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

  </main>

  <template id="bank-tx-row">
    <tr class="tx-row">
      <td class="index"></td>
      <td class="date has-text-left"></td>
      <td class="bank"></td>
      <td class="type-payment"></td>
      <td class="sale-value has-text-right"></td>
      <td class="datafast-commission has-text-right" style="width:3rem"></td>
      <td class="datafast-iva has-text-right" style="width:3rem"></td>
      <td class="datafast-renta has-text-right" style="width:3rem"></td>
      <td class="original-value has-text-right pr-2" style="width:3rem"></td>
      <td class="has-text-right">
        <input type="number" class="verified-value is-size-7 has-text-right m-0 p-0" style="width:4rem" step="0.01" />
        <div class="verified-value-readonly is-hidden pr-4" style="width:100%"></div>
      </td>
      <td class="validate">
        <input type="checkbox" class="verified m-1" value="true"
          title="Marcar cuando ha sido validada la transaccion bancaria">
      </td>
    </tr>
  </template>

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="./js/f_bank_transactions/manager_bank_reconciliation.js" type="module"></script>
</body>

</html>
