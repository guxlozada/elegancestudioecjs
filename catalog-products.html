<!DOCTYPE html>
<html lang="es" class="has-navbar-fixed-top">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/report.css" />
  <script src="https://kit.fontawesome.com/3ceab47e69.js" crossorigin="anonymous"></script>
  <style>
    article {
      height: 55vh;
    }

    @media screen and (max-width: 768px) {
      ::placeholder {
        color: #47b6af !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <iframe src="./templates/navbar.html"
      onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
  </header>
  <main>
    <section id="report" class="section" style="max-width: 1000px !important; margin:auto;">
      <div class="card is-size-7">
        <header class="card-header has-background-info is-size-6">
          <p class="card-header-title has-text-white">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-file-pen"></i>
              </span>
              <span>Mantenimiento de productos</span>
            </span>
          </p>
          <p class="card-header-icon has-text-white">
            <span class="search-period "></span>
          </p>
        </header>
        <div class="card-content has-background-info-light p-2">
          <div class="content">
            <form id="filters" class="p-0 m-0">
              <div class="field is-grouped p-0 m-0" style="width: 100%;">
                <p class="control is-size-7 pt-2">
                  <label class="radio">
                    <input type="radio" class="prop-input" name="active" value="TODOS" checked>
                    Todos
                  </label>
                  <label class="radio">
                    <input type="radio" class="prop-input" name="active" value="true">
                    Activo
                  </label>
                  <label class="radio">
                    <input type="radio" class="prop-input" name="active" value="false">
                    Inactivo
                  </label>
                </p>
                <p class="control">
                <div class="select is-small">
                  <select class="providers prop-input" name="provider" title="Proveedor">
                    <option value="">Proveedor...</option>
                  </select>
                </div>
                </p>
                <p class="control">
                <div class="select is-small">
                  <select class="categories prop-input" name="category" title="Categoria de producto">
                    <option value="">Categoria...</option>
                  </select>
                </div>
                </p>
                <p class="control">
                <div class="is-small">
                  <input type="text" id="keyword" class="prop-input input is-small" name="keyword"
                    placeholder="codigo o description...">
                </div>
                </p>
                <p class="buttons">
                  <button type="submit" class="button is-small is-primary" title="Buscar">
                    <span class="icon is-small">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                  </button>
                  <button class="clean button is-small is-link is-outlined" title="Limpiar filtros">
                    <span class="icon is-small">
                      <i class="fa-solid fa-eraser"></i>
                    </span>
                  </button>
                </p>
                </p>
              </div>
            </form>
            <article class="pt-2">
              <section>
                <table>
                  <thead>
                    <tr class="has-background-link">
                      <th class="has-text-white" style="width:3rem">Codigo</th>
                      <th class="has-text-white" style="width:3rem">Prove.</th>
                      <th class="has-text-white" style="width:3rem">Categ.</th>
                      <th class="has-text-white" style="width:8rem">Descripcion</th>
                      <th class="has-text-white" style="width:3rem">Valor</th>
                      <th class="has-text-white" style="width:3rem">Xmayor</th>
                      <th class="has-text-white" style="width:3rem">% com</th>
                      <th class="has-text-white" style="width:2rem"></th>
                    </tr>
                  </thead>
                  <tbody id="details">
                    <!-- render details-->
                  </tbody>
                </table>
              </section>
            </article>
          </div>
        </div>
        <footer class="card-footer has-background-grey-lighter p-1">
          <a href="#" class="card-footer-item"></a>
          <a href="#" class="card-footer-item"></a>
          <a href="#" class="card-footer-item"></a>
          <a href="#edition" class="update card-footer-item button is-small is-link" title="Agregar producto"
            onblur="document.getElementById('code').focus()">
            <span>Agregar</span>
            <span class="icon is-small">
              <i class="fa-solid fa-plus"></i>
            </span>
          </a>
        </footer>
      </div>
    </section>


    <section id="edition" class="section  is-medium" style="max-width: 1000px !important; margin:auto;">
      <div class="card is-size-7">
        <header class="card-header has-background-info">
          <p class="card-header-title has-text-white is-size-6">
            <span class="icon-text">
              <span class="icon">
                <i class="fa-solid fa-box-open"></i>
              </span>
              <span>Producto</span>
            </span>
          </p>
        </header>
        <form id="product">
          <div class="card-content has-background-info-light">
            <div class="content ">

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Codigo:</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <p class="control has-icons-left">
                      <input type="text" id="code" class="code prop-input input is-small" name="code" maxlength="20"
                        placeholder="Codigo del producto" title="Codigo del producto" style="width: 10rem"
                        onkeyup="this.value = this.value.toUpperCase();" required />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-barcode"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Descripcion:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control has-icons-left">
                      <input type="text" class="description prop-input input is-small" name="description" maxlength="50"
                        placeholder="Descricion del producto" title="Descricion del producto" required />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-info"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Proveedor:</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <div class="control">
                      <div class="select is-small">
                        <select class="providers-edit prop-input" name="provider" title="Proveedor" style="width: 10rem"
                          required>
                          <option value="">Proveedor...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <div class="select is-fullwidth is-small">
                        <select class="categories-edit prop-input" name="category" title="Categoria" required>
                          <option value="">Categoria...</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Valor:</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <p class="control has-icons-left">
                      <input type="number" class="retailValue prop-input input is-small has-text-right"
                        name="retailValue" step="0.25" min="1" max="100" placeholder="Valor venta"
                        title="Valor de venta al por menor" style="width: 10rem" required />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-dollar-sign"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field is-narrow">
                    <p class="control has-icons-left">
                      <input type="number" class="wholesaleValue prop-input input is-small has-text-right"
                        name="wholesaleValue" step="0.25" min="1" max="100" placeholder="Valor por mayor"
                        title="Valor de venta al por mayor" style="width: 10rem" />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-dollar-sign"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Comision:</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <p class="control has-icons-left">
                      <input type="number" class="sellerCommission prop-input input is-small has-text-right"
                        name="sellerCommission" step="0.5" min="0.5" max="60" value="10.0"
                        placeholder="Comision de vendedor" title="Comision de vendedor" style="width: 10rem" required />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-percent"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal is-hidden-mobile">
                  <label class="label">Precio compra:</label>
                </div>
                <div class="field-body">
                  <div class="field is-narrow">
                    <p class="control has-icons-left">
                      <input type="number" class="purchasePrice prop-input input is-small has-text-right"
                        name="purchasePrice" step="0.25" min="0.00" max="100" placeholder="Precio de compra"
                        title="Precio de compra referencial" style="width: 10rem" required />
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-dollar-sign"></i>
                      </span>
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <footer class="card-footer has-background-info-light p-1">
            <button type="reset" class="reset card-footer-item button is-danger ml-3 mr-2"
              title="Descartar y no guardar los cambios del producto">
              <span class="is-hidden-mobile">Cancelar</span>
              <span class="icon is-small">
                <i class="fa-solid fa-xmark"></i>
              </span>
            </button>
            <button type="submit" class="save card-footer-item button is-primary ml-2 mr-3"
              title="Guardar informacion del producto">
              <span class="is-hidden-mobile">Guardar</span>
              <span class="icon is-small">
                <i class="fa-solid fa-check"></i>
              </span>
            </button>
          </footer>
        </form>
      </div>
    </section>

  </main>

  <template id="row">
    <tr class="is-size-7" style="font-size: 0.7rem !important">
      <td class="code"></td>
      <td class="provider text-ellipsis"></td>
      <td class="category text-ellipsis"></td>
      <td class="description text-ellipsis"></td>
      <td class="base-value"></td>
      <td class="wholesale-value"></td>
      <td class="commission"></td>
      <td>
        <div class="field has-addons">
          <div class="control">
            <input type="checkbox" class="active m-0 mr-2"
              title="Indica si el producto esta activo y disponible. Marcar SOLO cuando el producto tenga stock.">
          </div>
          <div class="control">
            <a href="#edition" class="edit" title="Editar informacion del producto" data-key="UID">
              <span class="icon is-small has-text-limk">
                <i class="fa-solid fa-pen-to-square fa-xs"></i>
              </span>
            </a>
          </div>
        </div>
      </td>
    </tr>
  </template>


  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="./js/f_catalogs/manager_catalog_product.js" type="module"></script>
</body>

</html>
